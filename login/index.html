<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Login Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <style>
        :root {
            --primary-color: #7f5af0; /* Ungu modern */
            --text-color: #fffffe;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f0e17;
            overflow: hidden;
            position: relative;
        }

        /* BACKGROUND ANIMATION WRAPPER */
        .bg-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            /* Gambar Gunung & Bulan HD */
            background: url('https://images.unsplash.com/photo-1444080748397-f442aa95c3e5?q=80&w=2832&auto=format&fit=crop') no-repeat center center/cover;
            /* Animasi Zoom perlahan */
            animation: zoomEffect 20s infinite alternate linear;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Gradient dari bawah ke atas supaya menyatu */
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.2));
        }

        @keyframes zoomEffect {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }

        /* CARD CONTAINER */
        .login-wrapper {
            position: relative;
            width: 100%;
            max-width: 420px;
            padding: 15px;
            /* Animasi muncul dari bawah */
            animation: fadeInUp 1s ease-out;
        }

        .login-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Efek kilauan di pojok card */
        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            pointer-events: none;
        }

        h2 {
            color: var(--text-color);
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        p.subtitle {
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            margin-bottom: 40px;
        }

        /* INPUT FIELDS */
        .input-box {
            position: relative;
            margin-bottom: 25px;
        }

        .input-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            outline: none;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
        }

        /* Efek saat input diklik */
        .input-box input:focus {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(127, 90, 240, 0.3);
        }

        .input-box label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.6);
            pointer-events: none;
            transition: 0.3s ease;
            font-size: 16px;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: var(--primary-color);
            background: #1a1a2e; /* Trik background label */
            padding: 0 5px;
            border-radius: 4px;
        }

        .input-box .icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 20px;
        }

        /* OPTIONS (Remember & Forgot) */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input {
            accent-color: var(--primary-color);
            width: 16px;
            height: 16px;
        }

        .forgot-link {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: 0.3s;
        }

        .forgot-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* BUTTON */
        .btn-login {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #7f5af0, #2cb67d);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(127, 90, 240, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(127, 90, 240, 0.6);
            filter: brightness(1.1);
        }

        .register-text {
            text-align: center;
            margin-top: 25px;
            color: #fff;
            font-size: 14px;
        }

        .register-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .register-text a:hover {
            text-decoration: underline;
        }

        /* ANIMATION KEYFRAMES */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* RESPONSIVE QUERY */
        @media (max-width: 480px) {
            .login-card {
                padding: 40px 25px;
            }
            
            h2 {
                font-size: 24px;
            }

            .input-box input {
                font-size: 14px;
            }
            
            .options {
                font-size: 12px;
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .btn-login {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Background Bergerak -->
    <div class="bg-wrapper">
        <div class="bg-image"></div>
        <div class="bg-overlay"></div>
    </div>

    <!-- Kartu Login -->
    <div class="login-wrapper">
        <div class="login-card">
            <h2>Selamat Datang</h2>
            <p class="subtitle">Silakan masuk ke akun Anda</p>
            
            <form action="#">
                <!-- Email -->
                <div class="input-box">
                    <input type="email" required>
                    <label>Email Address</label>
                    <ion-icon name="mail-outline" class="icon"></ion-icon>
                </div>

                <!-- Password -->
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                    <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                </div>

                <!-- Options -->
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox"> Ingat Saya
                    </label>
                    <a href="#" class="forgot-link">Lupa Password?</a>
                </div>

                <button type="submit" class="btn-login">Masuk Sekarang</button>

                <div class="register-text">
                    Belum punya akun? <a href="#">Daftar disini</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
